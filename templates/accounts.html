{% extends 'base.html' %}

{% block title %}Accounts{% endblock %}

{% block content %}
<h1>Accounts</h1>
<table>
    <thead>
        <tr>
            <th>Account Number</th>
            <th>Account Type</th>
            <th>Balance</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for account in accounts %}
        <tr>
            <td>{{ account.account_number }}</td>
            <td>{{ account.account_type }}</td>
            <td>{{ account.balance }}</td>
            <td><a href="{{ url_for('view_account', account_id=account.id) }}">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
