

{% extends "home.html" %}

{% block title %}Accounts - Banking App{% endblock %}

{% block content %}
<h1>Accounts</h1>
<div class="account-list">
    <div class="account-item" data-account-id="checking">
        <h2>Checking Account</h2>
        <p class="account-balance">$5,000.00</p>
        <button class="view-details-btn" onclick="viewDetails('checking')">View Details</button>
    </div>
    <div class="account-item" data-account-id="savings">
        <h2>Savings Account</h2>
        <p class="account-balance">$15,000.00</p>
        <button class="view-details-btn" onclick="viewDetails('savings')">View Details</button>
    </div>
</div>

<div id="account-details" style="display: none;">
    <h2 id="detail-account-type"></h2>
    <p id="detail-balance"></p>
    <h3>Transactions</h3>
    <ul id="transaction-list"></ul>
</div>
{% endblock %}

{% block extra_js %}
<script src="../static/js/account.js"></script>  
{% endblock %}
