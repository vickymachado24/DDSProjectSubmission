{% extends 'base.html' %}

{% block title %}Loan Application - Electronic Banking App{% endblock %}

{% block content %}
<div class="loan-application-container">
    <h1>Apply for a Loan</h1>
    <form method="post" class="loan-application-form">
        <div class="form-group">
            <label for="loan-type">Loan Type:</label>
            <select id="loan-type" name="loan-type" required>
                <option value="">Select Loan Type</option>
                <option value="personal">Personal Loan</option>
                <option value="auto">Auto Loan</option>
                <option value="mortgage">Mortgage</option>
            </select>
        </div>
        <div class="form-group">
            <label for="requested-amount">Requested Amount:</label>
            <input type="number" id="requested-amount" name="requested-amount" min="1000" step="100" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
</div>
{% endblock %}
